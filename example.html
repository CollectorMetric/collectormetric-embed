<!doctype html>
<html>
  <head>
    <title>CollectorMetric Card Examples</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="http://collectormetric.com/assets/logo.png">
        <h1>Embeddable Cards</h1>
        <p>Cards for your CM profile (soon!) &amp CM items</p>
      </div>
      <div class="cases">
        <div class="case user">
          <h2>Item Card</h2>
          <p>embed into any website or blog</p>
          <div data-collectormetric-username="marklinstop" data-collectormetric-id="marklin-red-sk-d9be6f3e-e6cb-4f2f-8565-86acb7c654f7"></div>
        </div>
        <div class="case item">
            <h2>Item Card</h2>
            <p>they link to your profile and the item you're sharing</p>
            <div data-collectormetric-username="marklinstop" data-collectormetric-id="preiser-soccer-26864b45-4ded-48fa-a063-520163976ca6"></div>
        </div>
      </div>
      <div class="footer">
        from <a href="http://collectormetric.com" target="_blank">CollectorMetric.com</a>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="collectormetric-embed.js"></script>
  </body>
</html>
